<h2 mat-dialog-title> Add Product </h2>
 
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Name of product</mat-label>
        <input matInput placeholder="Phone">
        <mat-icon matSuffix>dialpad</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select plaseholder="Category">
          <mat-option value="Iphone" > Iphone </mat-option>
          <mat-option value="Samsung" > Samsung </mat-option>
          <mat-option value="Huawe" > Huawe </mat-option>
          <mat-option value="Mi" > Mi </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" >
            <mat-radio-button class="example-radio-button" *ngFor="let product of conditionProduct" [value]="product">
                {{product}}
            </mat-radio-button>
      </mat-radio-group>

      
</div>
