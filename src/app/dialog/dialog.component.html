<h2 mat-dialog-title> Add Product </h2>
 
<div mat-dialog-content>
    <form [formGroup]="productForm">

        <mat-form-field appearance="outline">
            <mat-label>Name of product</mat-label>
            <input matInput formControlName="productName" placeholder="Phone">
            <mat-icon matSuffix>dialpad</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select plaseholder="Category" formControlName="category">
            <mat-option value="Iphone" > Iphone </mat-option>
            <mat-option value="Samsung" > Samsung </mat-option>
            <mat-option value="Huawe" > Huawe </mat-option>
            <mat-option value="Mi" > Mi </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-radio-group formControlName="condition" class="example-radio-group" >
            <mat-radio-button class="example-radio-button" *ngFor="let product of conditionProduct" [value]="product">
                {{product}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="$">
            <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>

    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button  color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="addProduct()" > {{ actionBtn }} </button>
</div>
